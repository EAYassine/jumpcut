<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OpenJumpCut</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="optionwrapper">
        <div class="headingdiv">
            <h4>Cutoff</h4>
        </div>
        <div class="jumpcutoption">
            <input type="range" id="silenceCutoff" min="-100" max="-1" value="-50">
            <input type="number" class="number-input" min="-100" max="-1" value="-50">
            <h4>dB</h4>
        </div>
    </div>

    <div class="optionwrapper">
        <h4>Minimum Silence Length</h4>
        <div class="jumpcutoption">
            <input type="range" id="removeOver" min="0.1" max="2" value="0.5" step="0.1">
            <input type="number" class="number-input" min="0.1" value="0.5">
            <h4>seconds</h4>
        </div>
    </div>

    <div class="optionwrapper">
        <h4>Minimum Segment Length</h4>
        <div class="jumpcutoption">
            <input type="range" id="keepOver" min="0.1" max="2" value="0.5" step="0.1">
            <input type="number" class="number-input" min="0.1" value="0.5">
            <h4>seconds</h4>
        </div>
    </div>

    <div class="optionwrapper">
        <h4>Padding</h4>
        <div class="jumpcutoption">
            <input type="range" id="padding" min="0.1" max="2" value="0.5" step="0.1">
            <input type="number" class="number-input" min="0.1" value="0.5">
            <h4>seconds</h4>
        </div>
    </div>

    <label for="backupCheck">Make backup of sequence</label>
    <input type="checkbox" id="backupCheck" name="backupCheck">

    <button id="jumpcutbutton" onclick="runJumpCut()">Run Jump Cut</button>

    
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
